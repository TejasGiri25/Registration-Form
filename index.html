<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="head">Registration Form</h1>

    <div class="card">
        <img src="images.png" alt="Logo" class="logo">
        <span class="head1">Fill Your Details</span>

        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter First Name">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Middle Name:</label>
                <input type="text" class="form-control" placeholder="Enter Middle Name">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" placeholder="Enter Date of Birth">
            </div>

         <!--             
          <div class="mb-3 mt-3">
            <label class="form-label">DOB :</label>
            <input type="date" class="form-control" placeholder="Enter Date of Birth">
          </div> -->

            <div class="mb-3 mt-3">
                <label class="form-label">Email Address:</label>
                <input type="email" class="form-control" placeholder="Enter Your Valid Email">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter Your Password">
            </div>

            <div class="mt-4 text-center">
                <!-- <button type="submit" class="btn btn-primary btn-block">Submit</button> -->
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
